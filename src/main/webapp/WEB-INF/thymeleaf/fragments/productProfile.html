<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title th:text="#{PageTitle}">Store title</title>
	
	<link href="../../../resources/css/default.css"
          th:href="@{/css/default.css}" rel="stylesheet" />
          
    <link rel="shortcut icon" type="image/x-icon" href="../../../resources/img/logo-small.ico"
    	th:href="@{/img/logo-small.ico}"/>
</head>

<body>
	
	<div th:fragment="productData (product)">
		<table cellpadding="0" cellspacing="0" border="0" th:object="${product}">
        <tbody>
          <tr>
          	<td class="productImgCol">
          		<img src="../../../resources/img/tango_nature_icon.png" th:src="|/image?id=@{*{id}}|" 
		            			alt="prototype tango nature alt " title="Prototype tango nature title" height="100px" width="100px"/>
          	</td>
          	<td>
          		<table>
          			<tbody>
          				<tr>
          					<td class="productDescriptionCol">
          						<div th:text="*{name} (SKU: *{id})">
          							Prototype Product Description
          						</div>
          						<br/>
          						<label  for="price"><span th:text="#{ListProductTitle_price}">Prototype product title</span></label>
		      					<span id="price" th:text="*{price}">0.00</span>
          					</td>
          					<td>
          					</td>
          				</tr>
          			</tbody>
          		</table>
          	</td>
          
            <td th:text="${{sb.datePlanted}}">13/01/2011</td>
            <td th:text="${sb.covered}? #{bool.true} : #{bool.false}">yes</td>
            <td th:text="#{${'seedstarter.type.' + sb.type}}">Wireframe</td>
            <td th:text="${#strings.arrayJoin(
                             #messages.arrayMsg(
                               #strings.arrayPrepend(sb.features,'seedstarter.feature.')),
                             ', ')}">Electric Heating, Turf</td>
            <td>
              <table>
                <tbody>
                  <tr th:each="row,rowStat : ${sb.rows}">
                    <td th:text="${rowStat.count}">1</td>
                    <td th:text="${row.variety.name}">Thymus Thymi</td>
                    <td th:text="${row.seedsPerCell}">12</td>
                  </tr>
                </tbody>
              </table>
            </td>
          </tr>
        </tbody>
      </table>
	</div>
	
</body>

</html>



<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:composite="http://java.sun.com/jsf/composite"
        xmlns:f="http://xmlns.jcp.org/jsf/core">

    <head><title>(For validation only)</title></head>
    <body>
        <composite:interface>
            <composite:attribute name="data" />
        </composite:interface>

        <composite:implementation>
            <h:panelGrid columns="5" columnClasses="productImgCol,productDescriptionCol" cellpadding="0" cellspacing="0" border="0">
                <h:column>
                    <h:graphicImage value="/image?id=#{cc.attrs.data.id}" height="100px" width="100px" />
                </h:column>
                <h:column>
                    <h:panelGrid>
                        <h:column class="productDescriptionCol">
                            <h:outputText value="#{cc.attrs.data.name} (SKU: #{cc.attrs.data.id})"/><br />
                            <h:outputLabel for="description" value="#{bundle.ListProductTitle_description}: "/>
                            <h:outputText id="description" value="#{cc.attrs.data.description}"/>
                        </h:column>

                        <h:column>
                            <h:outputLabel for="price" value="#{bundle.ListProductTitle_price}: "/>
                            <h:outputText id="price" value="#{cc.attrs.data.price}">
                                <f:convertNumber currencySymbol="$" type="currency"/>
                            </h:outputText>
                        </h:column>
                    </h:panelGrid>
                </h:column>

                <h:column>
                    <h:commandButton action="#{shoppingCart.addItem(cc.attrs.data)}" value="#{bundle.AddToCart}" styleClass="btn" style="margin-top:10px;" />
                </h:column>
            </h:panelGrid>
        </composite:implementation>

    </body>

</html>
